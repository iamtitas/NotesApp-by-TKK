<div class="container">
  <div class="header">
    <h2>Welcome to Your Notes, {{ username }}</h2>
    <button class="btn btn-danger" (click)="logout()">Logout</button>
  </div>

  <button
    class="btn btn-primary mt-3"
    (click)="goToAddNote()"
    style="margin-bottom: 25px; margin-left: 10px"
  >
    Add Note
  </button>

  <div *ngIf="notes.length > 0; else noNotes" class="notes-container mt-3">
    <div
      class="card mb-3 glass-effect"
      *ngFor="let note of notes"
      (click)="doNothing($event)"
    >
      <div class="card-body">
        <p class="card-text">{{ note.content }}</p>
      </div>
      <div class="card-footer">
        <button
          class="btn btn-primary btn-sm"
          (click)="editNote(note.id)"
          style="margin-right: 15px; margin-bottom: 10px"
        >
          Edit
        </button>
        <button
          class="btn btn-danger btn-sm"
          (click)="deleteNoteConfirm(note.id)"
        >
          Delete
        </button>
      </div>
    </div>
  </div>

  <ng-template #noNotes>
    <p class="mt-3">No notes available.</p>
  </ng-template>
</div>
